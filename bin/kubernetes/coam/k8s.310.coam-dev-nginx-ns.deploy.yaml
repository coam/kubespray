#[From](https://raw.githubusercontent.com/kubernetes/ingress-nginx/master/deploy/mandatory.yaml)
apiVersion: v1
kind: Namespace
metadata:
  name: coam-dev-nginx-ns
  labels:
    app.kubernetes.io/name: coam-dev-nginx-ns
    app.kubernetes.io/part-of: coam-dev-nginx-ns
    istio-injection: enabled

---
#[Deployment][@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@]
# [From](https://k8s.io/examples/application/deployment.yaml)
apiVersion: apps/v1 # apps/v1beta2 版本
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: coam-dev-nginx-ns
spec:
  selector:
    matchLabels:
      app: us-nginx
      version: v-0.0.2
  replicas: 1 # 副本集数量
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: us-nginx
        version: v-0.0.2
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      #hostNetwork: true
      # 直接通过节点名称调度到指定节点 - [Pod调度到指定Node](https://blog.csdn.net/u013201439/article/details/79436465)
      nodeName: t.cs.2
      hostAliases:
        - ip: "172.17.0.15"
          hostnames:
            - "registry.ioros.com"
      containers:
        - name: us-nginx
          #image: registry.ioros.com/coam/us.nginx:0.0.2
          image: registry.cn-hangzhou.aliyuncs.com/coam/us.nginx:20.11.11
          imagePullPolicy: IfNotPresent
          env:
            - name: COAM-SSH-NODE-PORT
              value: "32011"
            #securityContext:
          #readOnlyRootFilesystem: true
          #runAsNonRoot: true
          # Just sleep forever
          #command: ["sleep"]
          #args: ["infinity"]
          command: [ "/usr/sbin/nginx" ]
          args: [ "-g", "daemon off;" ]
          #livenessProbe:
          #  httpGet:
          #    host: w.nocs.cn
          #    path: /pi.php
          #    port: 443
          #    scheme: HTTPS
          #  initialDelaySeconds: 10
          #  periodSeconds: 3
          terminationMessagePath: /var/log/kubernetes/termination/pods.log
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8443
              protocol: TCP
            - containerPort: 22222
              protocol: TCP
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            privileged: true
          lifecycle:
            postStart:
              exec:
                # start ssh service...
                command: [ "/bin/sh", "-c", "/usr/sbin/sshd -f ~/.ssh/server/etc/sshd_config" ]
                #command: ["/bin/sh", "-c", "echo ..."]
          volumeMounts:
            - mountPath: /home/nginx
              name: home-nginx-volume
            - mountPath: /etc/nginx
              name: etc-nginx-volume
            - mountPath: /etc/ssl/coam
              name: etc-ssl-coam-volume
            - mountPath: /data/home/coam
              name: data-home-coam-volume
            - mountPath: /var/log/nginx
              name: var-log-nginx-volume
        ## [Using nginx 1.9 DNS resolver output error periodically](https://github.com/kubernetes/kubernetes/issues/26309)
        #- name: dnsmasq
        #  image: "janeczku/go-dnsmasq:release-1.0.7"
        #  args:
        #    - --listen
        #    - "127.0.0.1:53"
        #    - --default-resolver
        #    - --append-search-domains
        #    - --hostsfile=/etc/hosts
        #    - --verbose
      volumes:
        - name: home-nginx-volume
          hostPath:
            # directory location on host
            path: /home/nginx
            # this field is optional
            type: Directory
        - name: etc-nginx-volume
          hostPath:
            # directory location on host
            path: /etc/nginx
            # this field is optional
            type: Directory
        - name: etc-ssl-coam-volume
          hostPath:
            # directory location on host
            path: /etc/ssl/coam
            # this field is optional
            type: Directory
        - name: data-home-coam-volume
          hostPath:
            # directory location on host
            path: /data/home/coam
            # this field is optional
            type: Directory
        - name: var-log-nginx-volume
          hostPath:
            # directory location on host
            path: /var/log/nginx
            # this field is optional
            type: DirectoryOrCreate

---
#[Service][@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@]
# [From](https://kubernetes.io/zh/docs/concepts/services-networking/connect-applications-service/)
# kubectl expose deployment/my-nginx
apiVersion: v1
kind: Service
metadata:
  name: us-nginx
  namespace: coam-dev-nginx-ns
  labels:
    app: us-nginx
    version: v-0.0.2
  annotations:
    traefik.ingress.kubernetes.io/load-balancer-method: drr
spec:
  #type: NodePort
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  ports:
    - name: http-isp-nginx-80
      port: 8080
      targetPort: 8080
      #nodePort: 8080
      protocol: TCP
    - name: https-isp-nginx-443
      port: 8443
      targetPort: 8443
      #nodePort: 8443
      protocol: TCP
    - name: tcp-isp-nginx-22222
      protocol: TCP
      port: 22010
      targetPort: 22222
      nodePort: 32011
  selector:
    app: us-nginx
    version: v-0.0.2
  sessionAffinity: None

