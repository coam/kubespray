#[Deployment][@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@]
apiVersion: apps/v1 # apps/v1beta2 版本
kind: Deployment
metadata:
  name: pss-deployment
  namespace: coam-dev-php-ns
spec:
  selector:
    matchLabels:
      app: us-pss
      version: v-0.0.2
  replicas: 1 # 副本集数量
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: us-pss
        version: v-0.0.2
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      # 直接通过节点名称调度到指定节点 - [Pod调度到指定Node](https://blog.csdn.net/u013201439/article/details/79436465)
      nodeName: t.cs.2
      #restartPolicy: Always
      containers:
        - name: us-pss
          image: registry.ioros.com/coam/us.php:0.0.2
          imagePullPolicy: IfNotPresent
          env:
            - name: COAM-SSH-NODE-PORT
              value: "32042"
          # Just sleep forever
          command: ["sleep"]
          args: ["infinity"]
          #command: ["/usr/bin/php"]
          #args: ["/data/home/coam/Server/Coam/Web/public/cli.php", "cli", "AsynchronousQueue", "startSwooleServer"]
          terminationMessagePath: /var/log/kubernetes/termination/pods.log
          ports:
            - containerPort: 22222
              protocol: TCP
            - containerPort: 9500
              protocol: TCP
          securityContext:
            runAsNonRoot: true
            runAsUser: 1004
            privileged: true
          lifecycle:
            postStart:
              exec:
                # start ssh service...
                command: ["/bin/sh", "-c", "/usr/sbin/sshd -f ~/.ssh/server/etc/sshd_config"]
                #command: ["/bin/sh", "-c", "echo ..."]
          volumeMounts:
            - mountPath: /home/www-data
              name: home-www-data-volume
            - mountPath: /etc/php/7.2
              name: etc-php-volume
            - mountPath: /var/log
              name: var-log-php-volume
            - mountPath: /data/home/coam
              name: data-home-coam-volume
      volumes:
        - name: home-www-data-volume
          hostPath:
            # directory location on host
            path: /home/www-data
            # this field is optional
            type: Directory
        - name: etc-php-volume
          hostPath:
            # directory location on host
            path: /etc/php/7.2
            # this field is optional
            type: Directory
        - name: data-home-coam-volume
          hostPath:
            # directory location on host
            path: /data/home/coam
            # this field is optional
            type: Directory
        - name: var-log-php-volume
          hostPath:
            # directory location on host
            path: /var/log
            # this field is optional
            type: Directory
---
#[Service][@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@]
apiVersion: v1
kind: Service
metadata:
  name: us-pss
  namespace: coam-dev-php-ns
  labels:
    app: us-pss
    version: v-0.0.2
spec:
  #type: NodePort
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  ports:
    - name: tcp-isp-pss-22222
      protocol: TCP
      port: 22040
      targetPort: 22222
      nodePort: 32042
    - name: tcp-isp-pss-9500
      protocol: TCP
      port: 9500
      targetPort: 9500
      #nodePort: 9500
  selector:
    app: us-pss
    version: v-0.0.2
  sessionAffinity: None

