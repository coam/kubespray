# [From](https://kubernetes.io/zh/docs/concepts/services-networking/connect-applications-service/)
apiVersion: v1
kind: Service
metadata:
  name: us-immt-nsg
  namespace: immt-dev-nsg-ns
  labels:
    app: us-immt-nsg
    version: v-0.0.2
spec:
  #type: NodePort
  type: LoadBalancer
  ports:
    # SSH 端口
    - name: tcp-isp-nsg-22222
      protocol: TCP
      port: 22000
      targetPort: 22222
      nodePort: 32013
    - name: tcp-isp-nsg-9040
      protocol: TCP
      port: 9040
      targetPort: 9040
      nodePort: 9040
  selector:
    app: us-immt-nsg
    version: v-0.0.2
