#[IngressRoute][@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@]
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
  name: immt-pyios.com-rules
  namespace: immt-dev-nsg-ns
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`immt_nsg.pyios.com`) && PathPrefix(`/`)
      middlewares:
        - name: immt-https-redirectscheme
      priority: 0
      services:
        - name: us-immt-nsg
          port: 9040
  tls:
    secretName: immt-nsg-acme-pyios.com-tls

---
#[Middleware][@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@]
# Redirect to https
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: immt-https-redirectscheme
  namespace: immt-dev-nsg-ns
spec:
  redirectScheme:
    scheme: https

