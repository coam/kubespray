  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /data/home/coam/Web
    server: 2.tcs.iirii.com

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: coam-ws-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      app: nfs-coam-ws-pv

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: coam-deploy-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
