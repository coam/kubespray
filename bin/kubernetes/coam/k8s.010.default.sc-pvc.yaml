---
kind: Pod
apiVersion: v1
metadata:
  name: test-storage-pod
spec:
  containers:
    - name: test-storage-pod
      image: busybox
      imagePullPolicy: IfNotPresent
      command: [ "sleep" ]
      args: [ "infinity" ]
      volumeMounts:
        - name: coam-ws-pvc-vm
          mountPath: "/data/coam/ws"
        - name: coam-deploy-pvc-vm
          mountPath: "/data/coam/deploy"
        - name: coam-server-pvc-vm
          mountPath: "/data/coam/server"
        - name: coam-web-pvc-vm
          mountPath: "/data/coam/web"
  restartPolicy: "Never"
  volumes:
    - name: coam-ws-pvc-vm
      persistentVolumeClaim:
        claimName: coam-ws-pvc
    - name: coam-deploy-pvc-vm
      persistentVolumeClaim:
        claimName: coam-deploy-pvc
    - name: coam-server-pvc-vm
      persistentVolumeClaim:
        claimName: coam-server-pvc
    - name: coam-web-pvc-vm
      persistentVolumeClaim:
        claimName: coam-web-pvc