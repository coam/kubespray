apiVersion: v1
kind: PersistentVolume
metadata:
  name: coam-ws-pv
  labels:
    app: nfs-coam-ws-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  nfs:
    path: /data/home/coam/ws
    server: 2.tcs.iirii.com

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: coam-deploy-pv
  labels:
    app: nfs-coam-deploy-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /data/home/coam/deploy
    server: 2.tcs.iirii.com

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: coam-server-pv
  labels:
